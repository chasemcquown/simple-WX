<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/style.css">
    <title>Simple WX</title>
</head>
<body class="flex-column min-100-vh">

          <path d="M10.5 1.5a.5.5 0 0 0-1 0v1a.5.5 0 0 0 1 0v-1zm3.743 1.964a.5.5 0 1 0-.707-.707l-.708.707a.5.5 0 0 0 .708.708l.707-.708zm-7.779-.707a.5.5 0 0 0-.707.707l.707.708a.5.5 0 1 0 .708-.708l-.708-.707zm1.734 3.374a2 2 0 1 1 3.296 2.198c.199.281.372.582.516.898a3 3 0 1 0-4.84-3.225c.352.011.696.055 1.028.129zm4.484 4.074c.6.215 1.125.59 1.522 1.072a.5.5 0 0 0 .039-.742l-.707-.707a.5.5 0 0 0-.854.377zM14.5 6.5a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1z"/>

    </nav>

    <main class="flex-row justify-space-between">
      <div class="container">
        <div class="row ">

          <!-- SEARCH COLUMN -->
          <div class="col searches">
            <div class="card search-card" style="width: 18rem;">
              <div class="card-body">
                <h4 class="card-title">Search for a City:</h4>
                <input id="city" type="city" class="form-control" placeholder="Huntington Beach">
                <br>
                <div class="d-grid gap-2 search-button">
                  <button class="btn btn-primary" id="search-btn" type="button">Search</button>
                  <br>
                </div>
              </div>
          </div>
          </div>

          <!-- CURRENT CONDITIONS COLUMN -->
          <div class="col-8 current-weather">
            <h4 id="recent-search">Weather made simple!</h4>
            <br>
            <p id="current-temp"></p>
            <p id="current-humidity"></p>
            <p id="current-wind"></p>
          </div>

          <!-- PREVIOUS SEARCH BUTTONS -->
          <div class="col searches">
            <div class="card search-card" style="width: 18rem;">
              <div class="card-body">
                <div class="d-grid gap-2" id="previous-searches">
                  <!-- ADD PREVIOUS SEARCH BUTTONS HERE -->
                </div>
              </div>
          </div>
          </div>
        </div>
      </div>

      <!-- FIVE DAY FORECAST -->
      <div class="container">
        <div class="row five-day">
          <h4 style="text-align: center;">5 Day Forecast:</h4>
          <br>
          <div class="card col-2 forecast-card">
            <div class="card-body">
              <h5 class="card-title" id='day-one-date'></h5>
              <p class="card-text" id="day-one-temp"></p>
              <p class="card-text" id="day-one-wind"></p>
              <p class="card-text" id="day-one-humidity"></p>
            </div>
          </div>
          <div class="card col-2 forecast-card">
            <div class="card-body">
              <h5 class="card-title" id='day-two-date'></h5>
              <p class="card-text" id="day-two-temp"></p>
              <p class="card-text" id="day-two-wind"></p>
              <p class="card-text" id="day-two-humidity"></p>
            </div>
          </div>
          <div class="card col-2 forecast-card">
            <div class="card-body">
              <h5 class="card-title" id='day-three-date'></h5>
              <p class="card-text" id="day-three-temp"></p>
              <p class="card-text" id="day-three-wind"></p>
              <p class="card-text" id="day-three-humidity"></p>
            </div>
          </div>
          <div class="card col-2 forecast-card">
            <div class="card-body">
              <h5 class="card-title" id='day-four-date'></h5>
              <p class="card-text" id="day-four-temp"></p>
              <p class="card-text" id="day-four-wind"></p>
              <p class="card-text" id="day-four-humidity"></p>
            </div>
          </div>
          <div class="card col-2 forecast-card">
            <div class="card-body">
              <h5 class="card-title" id='day-five-date'></h5>
              <p class="card-text" id="day-five-temp"></p>
              <p class="card-text" id="day-five-wind"></p>
              <p class="card-text" id="day-five-humidity"></p>
            </div>
          </div>
        </div>
      </div>

    </main>    

<script src="./assets/script.js"></script>    
</body>
</html>
