<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Simple WX</title>
</head>
<body class="flex-column min-100-vh">
    <nav class="navbar navbar-expand-md navbar-dark gradient-custom">
        <a class="navbar-brand abs nav-text" href="#">Simple WX</a>
    </nav>

    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
        <div class="card search-card" style="width: 18rem;">
            <div class="card-body">
              <h4 class="card-title">Search for a City:</h4>
              <input id="city" type="city" class="form-control" placeholder="Huntington Beach">
              <div class="d-grid gap-2 search-btn">
                <button class="btn btn-primary" id="search-btn" type="button">Search</button>
              </div>
            </div>
        </div>
        <div class="card search-card" style="width: 18rem;">
          <div class="card-body">
            <h4 class="card-title">Previous searches:</h4>
            <div id="button-container">

            </div>
          </div>
        </div>
      </div>    
     
      <div class="col-12 col-md-8">
          <h4 class="subtitle">Current WX Data:<span id="repo-search-term"></span></h4>
          <div id="repos-container" class="list-group"></div>
      </div>

        
    </main>    

<script src="./assets/script.js"></script>    
</body>
</html>
