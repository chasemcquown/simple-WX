<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Simple WX</title>
</head>
<body class="flex-column min-100-vh">
    <nav class="navbar navbar-expand-md navbar-dark gradient-custom">
        <a class="navbar-brand abs nav-text" href="#">Simple WX</a>
    </nav>

    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
        <div class="card search-card" style="width: 18rem;">
            <div class="card-body">
              <h4 class="card-title">Search for a City:</h4>
              <input id="city" type="city" class="form-control" placeholder="Huntington Beach">
              <div class="d-grid gap-2 search-btn">
                <button class="btn btn-primary" id="search-btn" type="button">Search</button>
              </div>
            </div>
        </div>
        <div class="card search-card" style="width: 18rem;">
          <div class="card-body">
            <h4 class="card-title">Previous searches:</h4>
            <div id="button-container">

            </div>
          </div>
        </div>
      </div>    
     
      <div class="col-12 col-md-8 conditions">
          <h4 class="subtitle">Current WX for: <span id="city-search"></span></h4>
          <br>
          <div id="conditions-container">
            <p id="current-temp"></p>
            <br>
            <p id="current-wind"></p>
            <br>
            <p id="current-humidity"></p>
          </div>


            <h4>Five Day Forecast:</h4>
            <div class="card" style="width: 18rem;">
              <div class="card-header" id="day-one-date">
                Date:
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item" id="day-one-temp">Temp:</li>
                <li class="list-group-item" id="day-one-wind">Wind:</li>
                <li class="list-group-item" id="day-one-humidity">Humidity:</li>
              </ul>
            </div>



            <div class="card" style="width: 18rem;">
              <div class="card-header" id="day-two-date">
                Date
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item" id="day-two-temp">Temp:</li>
                <li class="list-group-item" id="day-two-wind">Wind:</li>
                <li class="list-group-item" id="day-two-humidity">Humidity:</li>
              </ul>
            </div>



            <div class="card" style="width: 18rem;">
              <div class="card-header" id="day-three-date">
                Date:
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item" id="day-three-temp">Temp:</li>
                <li class="list-group-item" id="day-three-wind">Wind:</li>
                <li class="list-group-item" id="day-three-humidity">Humidity:</li>
              </ul>
            </div>



            <div class="card" style="width: 18rem;">
              <div class="card-header" id="day-four-date">
                Date:
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item" id="day-four-temp">Temp:</li>
                <li class="list-group-item" id="day-four-wind">Wind:</li>
                <li class="list-group-item" id="day-four-humidity">Humidity:</li>
              </ul>
            </div>

            <div class="card" style="width: 18rem;">
              <div class="card-header" id="day-five-date">
                Date:
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item" id="day-five-temp">Temp:</li>
                <li class="list-group-item" id="day-five-wind">Wind:</li>
                <li class="list-group-item" id="day-five-humidity">Humidity:</li>
              </ul>
            </div>


      </div> 



        
    </main>    

<script src="./assets/script.js"></script>    
</body>
</html>
