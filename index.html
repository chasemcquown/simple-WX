<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/style.css">
    <title>Simple WX</title>
</head>
<body class="flex-column min-100-vh">
    <nav class="navbar navbar-expand-md navbar-dark gradient-custom">
        <a class="navbar-brand abs nav-text" href="#">Simple WX<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-cloud-sun" viewBox="0 0 16 16">
          <path d="M7 8a3.5 3.5 0 0 1 3.5 3.555.5.5 0 0 0 .624.492A1.503 1.503 0 0 1 13 13.5a1.5 1.5 0 0 1-1.5 1.5H3a2 2 0 1 1 .1-3.998.5.5 0 0 0 .51-.375A3.502 3.502 0 0 1 7 8zm4.473 3a4.5 4.5 0 0 0-8.72-.99A3 3 0 0 0 3 16h8.5a2.5 2.5 0 0 0 0-5h-.027z"/>
          <path d="M10.5 1.5a.5.5 0 0 0-1 0v1a.5.5 0 0 0 1 0v-1zm3.743 1.964a.5.5 0 1 0-.707-.707l-.708.707a.5.5 0 0 0 .708.708l.707-.708zm-7.779-.707a.5.5 0 0 0-.707.707l.707.708a.5.5 0 1 0 .708-.708l-.708-.707zm1.734 3.374a2 2 0 1 1 3.296 2.198c.199.281.372.582.516.898a3 3 0 1 0-4.84-3.225c.352.011.696.055 1.028.129zm4.484 4.074c.6.215 1.125.59 1.522 1.072a.5.5 0 0 0 .039-.742l-.707-.707a.5.5 0 0 0-.854.377zM14.5 6.5a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1z"/>
        </svg></a>
    </nav>

    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
        <div class="card search-card" style="width: 18rem;">
            <div class="card-body">
              <h4 class="card-title">Search for a City:</h4>
              <input id="city" type="city" class="form-control" placeholder="Huntington Beach">
              <div class="d-grid gap-2 search-btn">
                <button class="btn btn-primary" id="search-btn" type="button">Search</button>
              </div>
            </div>
        </div>
        <div class="card search-card" style="width: 18rem;">
          <div class="card-body">
            <h4 class="card-title">Previous searches:</h4>
            <div id="button-container">

            </div>
          </div>
        </div>
      </div>    
     
      <div class="col-12 col-md-8 conditions">
          <h4 class="subtitle">Current WX for: <span id="city-search"></span></h4>
          <br>
          <div id="conditions-container">
            <p id="current-temp"></p>
            <br>
            <p id="current-wind"></p>
            <br>
            <p id="current-humidity"></p>
          </div>


            <h4>Five Day Forecast:</h4>
            <div class="card" style="width: 18rem;">
              <div class="card-header" id="day-one-date">
                Date:
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item" id="day-one-temp">Temp:</li>
                <li class="list-group-item" id="day-one-wind">Wind:</li>
                <li class="list-group-item" id="day-one-humidity">Humidity:</li>
              </ul>
            </div>



            <div class="card" style="width: 18rem;">
              <div class="card-header" id="day-two-date">
                Date
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item" id="day-two-temp">Temp:</li>
                <li class="list-group-item" id="day-two-wind">Wind:</li>
                <li class="list-group-item" id="day-two-humidity">Humidity:</li>
              </ul>
            </div>



            <div class="card" style="width: 18rem;">
              <div class="card-header" id="day-three-date">
                Date:
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item" id="day-three-temp">Temp:</li>
                <li class="list-group-item" id="day-three-wind">Wind:</li>
                <li class="list-group-item" id="day-three-humidity">Humidity:</li>
              </ul>
            </div>



            <div class="card" style="width: 18rem;">
              <div class="card-header" id="day-four-date">
                Date:
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item" id="day-four-temp">Temp:</li>
                <li class="list-group-item" id="day-four-wind">Wind:</li>
                <li class="list-group-item" id="day-four-humidity">Humidity:</li>
              </ul>
            </div>

            <div class="card" style="width: 18rem;">
              <div class="card-header" id="day-five-date">
                Date:
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item" id="day-five-temp">Temp:</li>
                <li class="list-group-item" id="day-five-wind">Wind:</li>
                <li class="list-group-item" id="day-five-humidity">Humidity:</li>
              </ul>
            </div>


      </div> 



        
    </main>    

<script src="./assets/script.js"></script>    
</body>
</html>
